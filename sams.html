<html>
<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
</head>
<body>

<a-scene>
    <a-assets>
        <video id="campo" autoplay loop="true" src="sams.mp4"> </video>
        <img id="ground" src="spinner.gif">
    </a-assets>

    <!-- Using the asset management system. -->
    <!--a-plane src="#ground" height="100" width="100" rotation="-90 0 0"></a-plane-->
    <a-entity geometry="primitive:plane" material="shader:gif;src:url(cat.gif); opacity: 1; alphaTest: 0.5;" gif="" position="0 2 -2"></a-entity>
    <a-entity geometry="primitive:plane" material="shader:gif;src:url(spinner.gif); opacity: 1; alphaTest: 0.5;" gif="" position="-5 2 0" rotation="0 90 0" scale="2 2 2"></a-entity>
    <!--a-plane src="#ground" height="20" width="20" position="-5 0 0" rotation="0 90 0"></a-plane-->

    <a-videosphere src="#campo"></a-videosphere>

</a-scene>
</body>
</html>
